<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fill the Pint!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="message">Tap to Pour</h1>
    <div class="pint-wrapper">
      <svg id="pint" viewBox="0 0 200 400">
        <!-- Pint outline -->
        <rect x="50" y="20" width="100" height="350" rx="10" ry="10" fill="none" stroke="#fff" stroke-width="4"/>
        <!-- Beer fill -->
        <rect id="beer" x="50" y="370" width="100" height="0" fill="#FFD84D"/>
        <!-- Foam -->
        <ellipse id="foam" cx="100" cy="370" rx="50" ry="0" fill="#fff"/>
      </svg>
    </div>
  </div>
  
  <audio id="pourSound" src="sounds/pour.mp3"></audio>
  <audio id="bubbleSound" src="sounds/bubbles.mp3"></audio>
  
  <script src="script.js"></script>
</body>
</html>
