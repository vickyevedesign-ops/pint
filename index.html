<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pint Glass Beer Fill Animation</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }
  .container {
    text-align: center;
    color: #fff;
  }
  svg.pint-glass {
    width: 150px;
    height: 300px;
    display: block;
    margin: 0 auto 20px;
  }
  /* Glass outline */
  path.glass-outline {
    fill: none;
    stroke: #ccc;
    stroke-width: 4;
    filter: drop-shadow(0 0 4px rgba(255 255 255 / 0.2));
  }
  /* Beer fill */
  rect.beer-fill {
    fill: #f4b644;
    filter: drop-shadow(0 0 4px #e2a332);
  }
  /* Foam shape */
  path.foam {
    fill: #fff9e5;
    filter: drop-shadow(0 0 4px #fff);
  }
</style>
</head>
<body>
  <div class="container">
    <svg viewBox="0 0 150 300" class="pint-glass" xmlns="http://www.w3.org/2000/svg" >
      <!-- Glass shape -->
      <path class="glass-outline" d="M40 10 L110 10 Q120 200 110 290 L40 290 Q30 200 40 10 Z" />
      
      <!-- Clip path for beer fill -->
      <clipPath id="glassClip">
        <path d="M40 10 L110 10 Q120 200 110 290 L40 290 Q30 200 40 10 Z" />
      </clipPath>
      
      <!-- Beer fill rect -->
      <rect x="40" y="290" width="70" height="0" clip-path="url(#glassClip)" class="beer-fill" />
      
      <!-- Foam on top -->
      <path class="foam" d="M40 10 Q60 0 80 10 Q100 0 110 10 L110 20 L40 20 Z" clip-path="url(#glassClip)" />
    </svg>
    <button id="fillBtn" style="padding:10px 20px; font-size:16px; cursor:pointer;">Fill the Pint!</button>
  </div>

<script>
  const beerFill = document.querySelector('rect.beer-fill');
  const btn = document.getElementById('fillBtn');

  btn.addEventListener('click', () => {
    // Animate fill: height from 0 to 280, y from 290 down to 10
    beerFill.animate([
      { height: 0, y: 290 },
      { height: 280, y: 10 }
    ], {
      duration: 4000,
      fill: 'forwards',
      easing: 'ease-in-out'
    });
  });
</script>
</body>
</html>
